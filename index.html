<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
      <div class="jumbotron">
        <h1 class="animated zoomIn">GifTastic</h1>
        <p>Show Images from Harry's World and bring them to life</p>
      
        <form id="harry-form">
            <div class="form-group" id="harry-form">
              <label class="control-label" for="harry-input"><h3><span class="glyphicon glyphicon-flash"> Click any button below to show images. Click images to animate. Cast a spell by adding more Harry Potter themed buttons</span></h3></label>
            </div>

            <div class="col-sm-12">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for Harry Potter related terms..." id="harry-input">
                <!-- Button triggers new object to be added -->
                <span class="input-group-btn">
                  <button id="add-button" class="btn btn-danger btn-default" type="button">Aparecium!</button>
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </form>
    </div>
    
    <!-- A bunch of buttons related to Harry Potter  -->
    <div id="buttons-view"></div>

    <!-- Giphy response (image and ratings) display here -->
      <div class="row" id="giphy-view">
      </div>

  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>

  <!-- Footer -->
  <footer>
  <div id="footer">
    <div class="container">
      <p class="muted credit">Copyright &copy; 2017 Enrico Bernardo</p>
    </div>
  </div>
  </footer>
</body>

</html>
