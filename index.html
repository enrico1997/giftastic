<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
      <div class="jumbotron">
        <h1 class="animated zoomIn">GifTastic</h1>
        <p>Show Images from Harry's World and bring them to life</p>
      </div>

    <!-- A bunch of buttons related to Harry Potter  -->
    <div id="buttons-view"></div>

    <form id="harry-form">
      <div class="row">
        <div class="col-xs-8">
          <div class="form-group" id="harry-form">
            <label class="control-label" for="harry-input"><h3><span class="glyphicon glyphicon-flash"></span> Click on any button above to show images<br><span class="glyphicon glyphicon-flash"></span> Click on any of the images to animate<br><span class="glyphicon glyphicon-flash"></span> Enter Harry Potter-related topics below then click "Cast Spell" to add to the list</h3></label>
            <input type="text" class="form-control" id="harry-input">
          </div>
        </div>
        
        <div class="col-xs-3">
          <!-- Button triggers new object to be added -->
          <input id="add-button" class="btn btn-danger btn-primary btn-lg" type="submit" value="Cast Spell">
        </div>
      </div>

    </form>

    <!-- Giphy response (image and ratings) display here -->
      <div class="row" id="giphy-view">
      </div>

  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>

  <!-- Footer -->
  <footer>
  <div id="footer">
    <div class="container">
      <p class="muted credit">Copyright &copy; 2017 Enrico Bernardo</p>
    </div>
  </div>
  </footer>
</body>

</html>
